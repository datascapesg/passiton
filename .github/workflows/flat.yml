name: Flat Data

on:
  push:
    branches:
      - develop
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  requests:
    runs-on: ubuntu-latest
    steps:
      # This step installs Deno, which is a new Javascript runtime that improves on Node. Can be used for an optional postprocessing step
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      # Check out the repository so it can read the files inside of it and do other operations
      - name: Check out repo
        uses: actions/checkout@v2
      # The Flat Action step. We fetch the data in the http_url and save it as downloaded_filename
      - name: Fetch requests
        uses: githubocto/flat@v2
        with:
          http_url: https://datascapesg-scrapers.netlify.app/.netlify/functions/passiton-grant-a-wish
          downloaded_filename: requests.json
  offers:
    needs: requests
    runs-on: ubuntu-latest
    steps:
      # This step installs Deno, which is a new Javascript runtime that improves on Node. Can be used for an optional postprocessing step
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      # Check out the repository again so it can pick up the newly-added file
      - name: Check out repo
        uses: actions/checkout@v2
      # The Flat Action step. We fetch the data in the http_url and save it as downloaded_filename
      - name: Fetch offers
        uses: githubocto/flat@v2
        with:
          http_url: https://datascapesg-scrapers.netlify.app/.netlify/functions/passiton-item-list
          downloaded_filename: offers.json
